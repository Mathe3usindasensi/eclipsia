<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipsia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/eclipsia icon.png" type="image/x-icon">
</head>
<body>
    <div class="background"></div>
    <h1 class="titulo">ECLIPSIA CHARACTERS</h1>
    <div class="menu">
        <div class="menu-item">
            <a href="heroi.html"><img src="img/heroi arte final (20).png" alt="Herói"></a>
            <p>Herói</p>
        </div>
        <div class="menu-item">
            <a href="anti-heroi.html"><img src="img/anti heroi arte final (5).png" alt="Anti-herói"></a>
            <p>Anti-herói</p>
        </div>
        <div class="menu-item">
            <a href="vilã.html"><img src="img/vilã arte final (17).png" alt="Vilã"></a>
            <p>Vilã</p>
        </div>
    </div>

    <footer>
        <div class="rodape">
            <p>&copy; 2024 Eclipsia. "Venha conferir o incrível trabalho do nosso grupo</p>
            <p>e descubra a criatividade e dedicação que colocamos em cada detalhe! Sua presença faz toda a diferença!"</p>
        </div>
    </footer>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            flex-direction: column; 
            min-height: 100vh;
            background: linear-gradient(to bottom, #000000, #333333, #868686);
            background-size: cover;
        }
    
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/fundo eclipsia.mp4') no-repeat center center/cover; 
            opacity: 0.5; 
            z-index: -1;
        }
    
        .titulo {
            text-align: center;
            color: #6e0009;
            margin-top: 20px;
            font-size: 4vw; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 0.5vw;
        }
    
        .menu {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            flex: 1;
        }
    
        .menu-item {
            margin: 10px; 
            text-align: center;
            flex: 1 1 200px;  
        }
    
        .menu-item img {
            width: auto;          /* Mantenha a proporção */
            height: 420px;       /* Altura fixa */
            max-width: 360px;    /* Largura máxima */
            border-radius: 10px;
            transition: transform 0.3s;
            object-fit: cover;    /* Cobre toda a área */
        }
    
        .menu-item img:hover {
            transform: scale(1.1);
        }
    
        p {
            margin-top: 10px;
            color: #ffffff;
            font-size: 1.5vw; 
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .rodape p {
            margin: 0;
            color: #ffffff;
            font-size: 1.2vw; 
        }

        @media (max-width: 600px) {
            .titulo {
                font-size: 8vw; 
            }

            .menu-item img {
                max-width: 90%; 
            }

            p {
                font-size: 6vw; 
            }
        }
    </style>
</body>
</html>
